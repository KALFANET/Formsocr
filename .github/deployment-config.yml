# .github/test-config.yml
project:
  name: OCR Forms
  path: Formsocr/OCR

testing:
  timeouts:
    startup: 10
    health_check: 5
    shutdown: 5

  required_files:
    - docker-compose.yml
    - backend/Dockerfile
    - frontend/Dockerfile
    - backend/requirements.txt
    - frontend/package.json

  required_directories:
    - backend
    - frontend
    - backend/app
    - frontend/src

  services:
    backend:
      port: 8000
      health_check: /docs
    frontend:
      port: 3000
      health_check: /

  docker:
    prune_on_cleanup: true
    remove_volumes: true
    stats_enabled: true